    <script>
    $(document).ready(function () {
      // Load content into the main accordions
      
      $("#accordion1 .accordion-panel").load("how-to-use-the-great-circle-visualizer.html");
      
      // Load content into the nested accordions
      $("#accordion2-1 .nested-accordion-panel").load("understanding-map-projections.html");
      $("#accordion2-2 .nested-accordion-panel").load("exploring-great-circles.html");
      $("#accordion2-3 .nested-accordion-panel").load("navigation-through-history.html");
      $("#accordion2-4 .nested-accordion-panel").load("modern-navigation-systems.html");
      
      $("#accordion3 .accordion-panel").load("contact-us.html");

      // Hide all panels initially
      $('.accordion-panel, .nested-accordion-panel').hide();

      
      //Show the panel for accordion0
      $('#accordion0 .accordion-panel').show();

      // Setup click event for both .accordion-header and .nested-accordion-header
      $('.accordion-header, .nested-accordion-header').click(function () {
        // Get the direct parent of this header (either .main-accordion or .nested-accordion)
        var parentAccordion = $(this).parent();

        // Close all panels of the accordions at the same level with a 600 millisecond duration
        parentAccordion.siblings().find('.accordion-panel, .nested-accordion-panel').slideUp(200);

        // Toggle the panel associated with this header with a 600 millisecond duration
        $(this).siblings('.accordion-panel, .nested-accordion-panel').first().slideToggle(600);
      });
    });

    </script>
