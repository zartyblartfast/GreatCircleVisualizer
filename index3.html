<!DOCTYPE html>
<html>

<head>
    <title>amCharts 5 Map with Line</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="chartdiv"></div>
    <button onclick="toggleLine(0)">Toggle Line 1</button>
    <button onclick="toggleLine(1)">Toggle Line 2</button>
    <script>
        var lineSeries1, lineSeries2;

        am5.ready(function () {
            // Create root element
            var root = am5.Root.new("chartdiv");

            // Create a map chart
            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoMercator()
            }));

            // Create a polygon series for countries
            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow
            }));

            // Create first line series
            lineSeries1 = chart.series.push(am5map.MapLineSeries.new(root, {}));
            lineSeries1.stroke = am5.color("#FF0000");
            lineSeries1.pushDataItem({
                geometry: {
                    type: "LineString",
                    coordinates: [
                        [-0.1278, 51.5074], // London
                        [-74.0060, 40.7128] // New York
                    ]
                }
            });

            // Create second line series
            lineSeries2 = chart.series.push(am5map.MapLineSeries.new(root, {}));
            lineSeries2.stroke = am5.color("#FF0000");
            lineSeries2.pushDataItem({
                geometry: {
                    type: "LineString",
                    coordinates: [
                        [2.3522, 48.8566], // Paris
                        [-118.2437, 34.0522] // Los Angeles
                    ]
                }
            });

            // Set initial visibility
            lineSeries1.set("visible", true);
            lineSeries2.set("visible", false);
        });

        // Function to toggle between lines
        function toggleLine(lineNumber) {
            if (lineNumber === 0) {
                lineSeries1.set("visible", !lineSeries1.get("visible"));
            } else {
                lineSeries2.set("visible", !lineSeries2.get("visible"));
            }
        }
    </script>
</body>

</html>
