<!DOCTYPE html>
<html>

<head>
    <title>amCharts 5 Map with Line</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="chartdiv"></div>
    <button onclick="changeColor(0)">Change Line 1 Color</button>
    <button onclick="changeColor(1)">Change Line 2 Color</button>
    <script>
        var line1, line2;
        var isLine1Toggled = false;
        var isLine2Toggled = false;

        am5.ready(function () {
            var root = am5.Root.new("chartdiv");

            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoMercator()
            }));

            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow
            }));

            var lineSeries1 = chart.series.push(am5map.MapLineSeries.new(root, {}));
            line1 = lineSeries1.pushDataItem({
                geometry: {
                    type: "LineString",
                    coordinates: [
                        [-0.1278, 51.5074],
                        [-74.0060, 40.7128]
                    ]
                }
            });
            line1.get("mapLine").set("stroke", am5.color("#FF0000"));

            var lineSeries2 = chart.series.push(am5map.MapLineSeries.new(root, {}));
            line2 = lineSeries2.pushDataItem({
                geometry: {
                    type: "LineString",
                    coordinates: [
                        [2.3522, 48.8566],
                        [-118.2437, 34.0522]
                    ]
                }
            });
            line2.get("mapLine").set("stroke", am5.color("#00FF00"));
        });

        function changeColor(lineNumber) {
            if (lineNumber === 0) {
                var newColor = isLine1Toggled ? am5.color("#FF0000") : am5.color("#0000FF");
                line1.get("mapLine").set("stroke", newColor);
                isLine1Toggled = !isLine1Toggled;
            } else {
                var newColor = isLine2Toggled ? am5.color("#00FF00") : am5.color("#FF00FF");
                line2.get("mapLine").set("stroke", newColor);
                isLine2Toggled = !isLine2Toggled;
            }
        }
    </script>
</body>

</html>
